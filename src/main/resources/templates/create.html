<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <title>Creative Colorlib SignUp Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!--    css-->
    <link rel="stylesheet" href="../static/css/create.css" th:href="@{css/create.css}">
</head>
<body>

    <!-- main -->
    <div class="main-w3layouts wrapper">
        <h1>Creative SignUp Form</h1>
        <div class="main-agileinfo">
            <div class="agileits-top">
                <form th:action="@{/create}" th:object="${user}" method="post">
                    <input class="text" type="text" th:field="*{username}" name="Username" placeholder="Username" required="">
                    <input class="text" type="text" th:field="*{fullName}" name="fullName" placeholder="Full name" required="">
                    <input class="text" type="password" th:field="*{password}" name="password" placeholder="Password" required="">
                    <input class="text" type="password" name="password2" placeholder="Confirm Password" required="">

                    <p style="color: red; text-align: center" th:text="${err}"></p>

                    <div class="wthree-text">
                        <label class="anim">
                            <input type="checkbox" class="checkbox" required="">
                            <span>I Agree To The Terms & Conditions</span>
                        </label>
                        <div class="clear"> </div>
                    </div>

                    <input type="submit" value="SIGNUP">
                </form>
                <p>Don't have an Account? <a th:href="@{login}"> Login Now!</a></p>
            </div>
        </div>
    </div>
    <!-- //main -->

</body>
</html>
